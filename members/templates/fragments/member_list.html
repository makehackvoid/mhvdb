<table class='table table-striped table-hover'>
  <tr>
	 <th><a href="{% url 'members.views.members' %}?sort=name">Full Name</a></th>
	 <th><a href="{% url 'members.views.members' %}?sort=type">Membership Type</a></th>
	 <th><a href="{% url 'members.views.members' %}?sort=expiry">Membhip Expires</a></th>
	 <th><a href="{% url 'members.views.members' %}?sort=expiry">Access Expires</a></th>
	 <th><a href="{% url 'members.views.members' %}?sort=expiry">Keyholder Expires</a></th>
	 <th><a href="{% url 'members.views.members' %}?sort=join">Join Date</a></th>
	 <th></th>
  	 <th></th>
  </tr>
  {% for member in members %}
  <tr>
	 <td>{{member.fullname}}</td>
	 <td>{{member.member_type}}</td>
	 <td>{{member.membership_expiry_date}}</td>
	 <td>{{member.access_expiry_date}}</td>
	 <td>{{member.key_expiry_date}}</td>
	 <td>{{member.join_date}}</td>
	 <td><a href="{%url 'members.views.emergency_contact' member.id %}"><i class="icon-ambulance icon-large"></i></a></td>
	 <td><a href="{%url 'admin:members_member_change' member.id %}"><i class='icon-pencil icon-large'></i></a></td>
  </tr>
  {% endfor %}
</table>
